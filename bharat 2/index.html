<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Project Management Tool</h1>
    </header>
    <main>
        <section id="user-communication">
            <h2>User Communication</h2>
            <div id="chat-box">
                <!-- Chat messages will be displayed here -->
            </div>
            <input type="text" id="message-input" placeholder="Type a message...">
            <button id="send-message">Send</button>
        </section>
        <section id="task-assignment">
            <h2>Task Assignment</h2>
            <ul id="task-list">
                <!-- Task list will be displayed here -->
            </ul>
            <input type="text" id="task-input" placeholder="Assign a task...">
            <button id="assign-task">Assign</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
